<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        /* Active Button Styles */
        .active-btn {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>

<body class="bg-green-50">

    <!-- Container for Sign In / Sign Up Forms -->
    <div class="container mx-auto mt-20 p-8 max-w-lg bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-8 text-gray-800 text-center">Farmer Dashboard</h1>

        <!-- Toggle Buttons -->
        <div class="flex justify-around mb-8">
            <button id="showSignIn" class="w-1/2 text-center py-2 border-b-4 border-transparent font-bold text-gray-600 focus:outline-none active-btn">
                Sign In
            </button>
            <button id="showSignUp" class="w-1/2 text-center py-2 border-b-4 border-transparent font-bold text-gray-600 focus:outline-none">
                Sign Up
            </button>
        </div>

        <!-- Sign In Form -->
        <div id="signInSection">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 text-center">Welcome Back!</h2>
            <form action="farmer-dashboard.html">
                <div class="mb-6">
                    <label for="signInEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="signInEmail" placeholder="Your Email"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="signInPassword" placeholder="Your Password"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <button type="submit"
                    class="w-full bg-green-500 text-white font-bold py-3 rounded-md hover:bg-green-600 transition-all">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpSection" class="hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 text-center">Create an Account</h2>
            <form action="farmer-dashboard.html">
                <div class="mb-6">
                    <label for="signUpName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="signUpName" placeholder="Your Name"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="signUpEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="signUpEmail" placeholder="Your Email"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="signUpPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="signUpPassword" placeholder="Your Password"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <button type="submit"
                    class="w-full bg-green-500 text-white font-bold py-3 rounded-md hover:bg-green-600 transition-all">
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <script>
        // Toggle between Sign In and Sign Up
        const signInBtn = document.getElementById('showSignIn');
        const signUpBtn = document.getElementById('showSignUp');

        signInBtn.onclick = () => {
            document.getElementById('signInSection').classList.remove('hidden');
            document.getElementById('signUpSection').classList.add('hidden');
            signInBtn.classList.add('active-btn');
            signUpBtn.classList.remove('active-btn');
        };

        signUpBtn.onclick = () => {
            document.getElementById('signUpSection').classList.remove('hidden');
            document.getElementById('signInSection').classList.add('hidden');
            signUpBtn.classList.add('active-btn');
            signInBtn.classList.remove('active-btn');
        };
    </script>
</body>

</html>
